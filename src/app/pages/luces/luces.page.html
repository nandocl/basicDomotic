<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/local"></ion-back-button>
    </ion-buttons>
    <ion-title>Luces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="btns">
    <ion-button *ngFor="let item of lucesArray; let i = index" class="btnM luces" (click)="luz({state:item.state, name:item.name , position: i})">
      <div class="hh btnImg"><ion-icon size="large" src="assets/icons/luces/{{item.state}}.svg"></ion-icon></div>
      <div class="hh btnText">{{item.text}}</div>
    </ion-button>
  </div>
</ion-content>
